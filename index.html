<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-radiant">
    <header class="topbar">
      <a class="brand" href="#">Venn</a>
      <nav class="nav">
        <a href="#">Latest</a>
        <a href="#">Founders</a>
        <a href="#">Sectors</a>
        <a href="#">Spotlight</a>
      </nav>
      <div class="actions">
        <label class="search">
          <span class="sr-only">Search</span>
          <input type="search" placeholder="Search" />
        </label>
        <div class="edition">
          <label for="edition-select-header">Edition</label>
          <select id="edition-select-header" aria-label="Choose a Venn edition">
            <option value="radiant" selected>Radiant</option>
            <option value="noir">After Hours</option>
            <option value="tropic">Neon Tropic</option>
          </select>
        </div>
        <button class="cta" type="button">Submit Startup</button>
      </div>
    </header>

    <main>
      <section class="filterbar" aria-label="Filters">
        <div class="filterbar__row">
          <a class="brand brand--venn" href="#">Venn</a>
          <div class="view" role="tablist" aria-label="View">
            <button class="view__btn" data-view="list" aria-selected="false">LIST</button>
            <button class="view__btn is-active" data-view="grid" aria-selected="true">GRID</button>
          </div>
          <label class="filterbar__search">
            <span class="sr-only">Search</span>
            <input id="filter-search" type="search" placeholder="SEARCH" />
            <button id="filter-go" type="button">GO</button>
          </label>
          <div class="edition edition--compact">
            <label for="edition-select">Color</label>
            <select id="edition-select" aria-label="Choose a Venn edition">
              <option value="radiant">Radiant</option>
              <option value="noir">After Hours</option>
              <option value="tropic">Neon Tropic</option>
            </select>
          </div>
          <button class="cta" id="add-startup" type="button">ADD STARTUP</button>
          <button class="menu" aria-label="Menu" title="Menu">â‰¡</button>
        </div>
        <div class="filterbar__chips" id="filter-chips" role="toolbar" aria-label="Categories"></div>
      </section>
      <section class="intro">
        <p class="intro__eyebrow" id="intro-eyebrow">Daily drop</p>
        <h1 id="intro-title">Endless signals from rising founders</h1>
        <p class="intro__copy" id="intro-copy">
          Scroll through a living moodboard of venture-backed visionaries, styled with the bright energy of a Venn
          cover story built for nonstop inspiration hunting.
        </p>
      </section>

      <section class="stream" id="stream" aria-live="polite"></section>
    </main>

    <template id="card-template">
      <article class="card" role="button" aria-expanded="false" tabindex="0">
        <div class="card__inner">
          <div class="card__face card__face--front">
            <div class="card__media">
              <span class="card__category"></span>
            </div>
            <div class="card__info">
              <p class="card__founder"></p>
              <h2 class="card__title"></h2>
              <p class="card__tagline"></p>
              <div class="card__cta" aria-hidden="true">Tap for more</div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__back">
              <h3 class="card__back-title"></h3>
              <p class="card__back-copy"></p>
              <ul class="card__highlights"></ul>
            </div>
          </div>
        </div>
      </article>
    </template>

    <!-- List row template for LIST view -->
    <template id="row-template">
      <article class="row" tabindex="0">
        <div class="row__media" aria-hidden="true"></div>
        <div class="row__col">
          <div class="row__label">TITLE</div>
          <h2 class="row__title"></h2>
        </div>
        <div class="row__col">
          <div class="row__label">FOUNDERS</div>
          <div class="row__founder"></div>
        </div>
        <div class="row__col">
          <div class="row__label">SECTOR</div>
          <div class="row__category"></div>
        </div>
      </article>
    </template>

    <div class="loading" id="loading" aria-hidden="true">
      <span class="loading__spinner"></span>
      <p>Loading more stories&hellip;</p>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
