<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="#">HYPE</a>
      <nav class="nav">
        <a href="#latest">Latest</a>
        <a href="#founders">Founders</a>
        <a href="#sectors">Sectors</a>
        <a href="#spotlight">Spotlight</a>
      </nav>
      <div class="actions">
        <label class="search">
          <span class="sr-only">Search</span>
          <input type="search" placeholder="Search" />
        </label>
        <button class="cta" type="button">Submit Startup</button>
      </div>
    </header>

    <main>
      <!-- Intro removed for a more minimal headerless layout -->

      <section id="latest" class="section">
        <h2 class="section__title">Latest</h2>
        <div class="stream" id="stream-latest" aria-live="polite"></div>
      </section>

      <section id="founders" class="section">
        <h2 class="section__title">Founders</h2>
        <div class="stream" id="stream-founders" aria-live="polite"></div>
      </section>

      <section id="sectors" class="section">
        <h2 class="section__title">Sectors</h2>
        <div class="stream" id="stream-sectors" aria-live="polite"></div>
      </section>

      <section id="spotlight" class="section">
        <h2 class="section__title">Spotlight</h2>
        <div class="stream" id="stream-spotlight" aria-live="polite"></div>
      </section>
    </main>

    <template id="card-template">
      <article class="card" role="button" aria-expanded="false" tabindex="0">
        <div class="card__inner">
          <div class="card__face card__face--front">
            <div class="card__media">
              <span class="card__category"></span>
            </div>
            <div class="card__info">
              <p class="card__founder"></p>
              <h2 class="card__title"></h2>
              <p class="card__tagline"></p>
              <div class="card__cta" aria-hidden="true">Tap for more</div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__back">
              <button class="card__close" type="button" aria-label="Close">Ã—</button>
              <h3 class="card__back-title"></h3>
              <p class="card__back-copy"></p>
              <ul class="card__highlights"></ul>
            </div>
          </div>
        </div>
      </article>
    </template>

    <div class="loading" id="loading" aria-hidden="true">
      <span class="loading__spinner"></span>
      <p>Loading more stories&hellip;</p>
    </div>
    <!-- overlay for expanded card -->
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
